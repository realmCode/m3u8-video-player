<!DOCTYPE html>
<html lang="en-US">
<head>
<title>M3U8 Video Player</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/player.css" />
<body>
<div class="main ready">
	<div class="player">loading...</div>
	<div class="logo">M3U8 Video Player</div>
	<!-- in your HTML, just add a class to your subtitle input so you can style it the same as .url -->
	<form class="form-control">
	  <input class="url"  type="text" placeholder="Please enter the m3u8 video URL" … />
	  <input class="url1" type="text" placeholder="Please enter the m3u8 subtitle URL" … />
	  <input class="play" type="submit" value="" title="Click to play" />
	</form>
	
</div>
<script src="js/jquery.min.js"></script>
<script src="js/layer/layer.min.js"></script>
<script src="js/artplayer/artplayer.js"></script>

<script src="js/artplayer/artplayer-plugin-hls-quality.js"></script>

<script src="js/player.js"></script>
</body>
</html>
